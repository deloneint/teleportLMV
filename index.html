<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Платформа для отображения потребности</title>
    <link rel="icon" type="image/png" href="teleport.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .loading-container {
            text-align: center;
            color: white;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 18px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">Проверка авторизации...</div>
    </div>

    <script src="config.js"></script>
    <script type="module" src="supabase-client.js"></script>
    <script>
        // Функция проверки авторизации
        async function checkAuth() {
            const session = localStorage.getItem('auth_session');
            if (!session) {
                window.location.href = 'auth.html';
                return;
            }
            
            try {
                const sessionData = JSON.parse(session);
                
                // Проверяем срок действия сессии
                if (sessionData.expires <= Date.now()) {
                    localStorage.removeItem('auth_session');
                    window.location.href = 'auth.html';
                    return;
                }
                
                // Проверяем сессию через Supabase
                const sessionResult = await window.SupabaseAuth.checkSession(sessionData.sessionId);
                
                if (!sessionResult.success) {
                    localStorage.removeItem('auth_session');
                    window.location.href = 'auth.html';
                    return;
                }
                
                // Проверяем статус пользователя
                const statusResult = await window.SupabaseAuth.checkUserStatus(sessionData.userId);
                
                if (!statusResult.success || !statusResult.isActive) {
                    // Пользователь деактивирован
                    localStorage.removeItem('auth_session');
                    window.location.href = 'auth.html';
                    return;
                }
                
                // Авторизация успешна, перенаправляем на главную страницу
                window.location.href = 'main.html';
                
            } catch (error) {
                localStorage.removeItem('auth_session');
                window.location.href = 'auth.html';
            }
        }

        // Запускаем проверку авторизации при загрузке страницы
        document.addEventListener('DOMContentLoaded', checkAuth);
    </script>
</body>
</html>
