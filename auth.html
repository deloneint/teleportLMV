<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация - Платформа для отображения потребности</title>
    <link rel="icon" type="image/png" href="teleport.png">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Авторизация</h1>
                <p>Войдите в систему для доступа к карте</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="phone">Номер телефона</label>
                    <input type="tel" id="phone" name="phone" placeholder="+7 (999) 123-45-67" required>
                    <div id="phoneStatus" class="phone-status" style="display: none;"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" placeholder="Введите пароль" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Войти</button>
            </form>

            <form id="registerForm" class="auth-form" style="display: none;">
                <div class="form-group">
                    <label for="fullName">ФИО</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Иванов Иван Иванович" required>
                </div>
                
                <div class="form-group">
                    <label for="regPhone">Номер телефона</label>
                    <input type="tel" id="regPhone" name="regPhone" placeholder="+7 (999) 123-45-67" required>
                    <div id="regPhoneStatus" class="phone-status" style="display: none;"></div>

                </div>
                
                <div class="form-group">
                    <label for="regPassword">Пароль</label>
                    <input type="password" id="regPassword" name="regPassword" placeholder="Создайте пароль" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Подтвердите пароль</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Повторите пароль" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            </form>

            <div class="auth-switch">
                <p id="switchText">Нет аккаунта? <a href="#" id="switchLink">Зарегистрироваться</a></p>
            </div>

            <div id="notification" class="notification" style="display: none;"></div>
        </div>
    </div>

     <script src="config.js"></script>
     <script type="module" src="supabase-client.js"></script>
    <script src="auth.js"></script>
</body>
</html>
